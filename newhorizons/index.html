<script>
var now = new Date();
var year = now.getFullYear();
var month = now.getMonth();
var filemonth= month + 1;
var hourssincemonth= hourssincemonth(now, month);
if (hourssincemonth < 100) {
    hourssincemonth = "0"+hourssincemonth;
}
if(filemonth > 9) {
    //Do nothing
} else {
    filemonth = "0"+filemonth;
}
var filename="nhov"+year+filemonth+"01_0"+hourssincemonth+".svg";
alert (filename);
document.getElementById("trajectory").src="http://pluto.jhuapl.edu/whereisnh/overview/"+filename;
filename = "nhpf"+year+filemonth+"01_0"+hourssincemonth+".svg";
document.getElementById ("sideview").src="http://pluto.jhuapl.edu/whereisnh/PlutoFlyby/"+filename;
function hourssincemonth(now, month) {
var day= now.getDate();
var dayminus1 = day - 1;
var hoursuntilyesterday = dayminus1 * 24;
var hourstoday = now.getHours();
return hoursuntilyesterday + hourstoday;
}
</script>
