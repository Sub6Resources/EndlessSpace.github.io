
<!DOCTYPE html>
<html>
<head>
<title>Endless Space</title>

</head>
<body>
  <div id="container">
    <div id="header">
      <iframe src="logo.html" width="100%" height="100%" style="border:none; padding:0; margin:0;">Loading... </iframe>
    </div>
    <div id="list" width="100%">
      <form width="100%">
        <input type="text" id="entry" placeholder="Enter your query here" name="q">
        <input type="submit" value="Go">
      </form>
    </div>
  </div>
  <div id="results">
    <div id="navbar">
      EndlessSpace&nbsp;&nbsp;&nbsp;<form><input type="text" id="entry" placeholder="Enter your query here" name="q"><input type="submit" value="Go"></form>
    </div>
    <div id="inner_results">
      THESE ARE THE PLACEHOLDER RESULTS. NOT ACTUALLY RESULTS OF THE QUERY
      <div class="result">
        <img class="result-image" src="google.com" alt="result image" width="50%"/>
        <span class="result-text">This is a placeholder result. If you are seeing this with valid queries, please contact the developer.</span>
      </div>
    </div>
    <div id="foot">
      &copy; Sub 6 Resources 2016
    </div>
  </div>
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Roboto', sans-serif;
  }
  #header {
      color: #ccc;
      font-family: "Share Tech Mono",sans-serif;
      font-size: 30px;
      height: 100%;
      padding: 0;
      position: fixed;
      width: 100%;
      z-index: 0;
  }
  a {
      color: white;
      text-decoration: none;
  }
  a:visited {
      color: #eee;
      text-decoration: underline;
  }
  table {
      margin: auto;
  }
  img {
      margin: auto;
  }
  td {
      text-align: center;
  }
  #foot {
      bottom: 0;
      margin: auto;
      text-align: center;
  }
  #list {
      left: 25%;
      position: fixed;
      top: 50%;
      width: 50%;
  }
  #entry {
      width: 50%;
      display: inline-block;
  }
  input {
      border: none;
      padding: 12px;
      box-sizing: border-box;
  }
  #results {
      display: none;
      margin: 0;
      padding: 0;
      width: 100%;
  }
  #container {
  }
  #navbar {
      background-color: #333;
      font-family: "Share Tech Mono",sans-serif;
      font-size: 40px;
      float: left;
      width: 100%;
      text-align: left;
      padding: 10px;
  }
  #navbar > form {
      display: inline-block;
      width: 40%;
      vertical-align: middle;
  }
  #navbar > form > input {
      display: inline-block;
      vertical-align: middle;
  }
  </style>
  <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
  <script type="text/javascript">
    console.log("Script starting...");
    

    var GET = {};
    if(document.location.toString().indexOf('?') !== -1) {
        var query = document.location
                       .toString()
                       .replace(/^.*?\?/, '')
                       .replace(/#.*$/, '')
                       .split('&');

        for(var i=0, l=query.length; i<l; i++) {
           var aux = decodeURIComponent(query[i]).split('=');
           GET[aux[0]] = aux[1];
        }
    }
    console.log(GET['q']);
    if(GET['q'] != "" && GET['q'] != null && GET['q'] !== undefined) {
      console.log("Switching to results display");
      switchToResults(GET['q']);
    }
    
    function switchToResults(searchQuery) {
      document.getElementById("entry").value = searchQuery;
      //Display the elements
      document.getElementById("container").style.display = "none";
      document.getElementById("results").style.display = "block";
      console.log("Switched to results display with search query "+searchQuery);
    }
  </script>
</body>
</html>
