
<!DOCTYPE html>
<html>
<head>
<title>Endless Space</title>

</head>
<body>
<div id="header">
<iframe src="logo.html" width="100%" height="100%" style="border:none; padding:0; margin:0;">Loading... </iframe>
</div>
<div id="list" width="100%">
  <form width="100%">
    <input type="text" id="entry" placeholder="Enter your query here" name="q">
    <input type="submit" value="Go">
  </form>
</div>
<div id="foot">
&copy; Sub 6 Resources 2016
</div>
<style>
body {
color:white;
background-color:black;
margin:0;
padding:0;
text-align:center;
float:center;
}
#header {
padding:0;
color:#ccc;
font-family: 'Share Tech Mono', sans-serif;
font-size:30px;
  height:100%;
  width:100%;
  position:fixed;
  z-index:0;
}
a {
color:white;
text-decoration:none;
}
a:visited {
color:#eee;
text-decoration:underline;
}
table {
margin:auto;
}
img {
margin:auto;
}
td {
text-align:center;
}
#foot {
bottom:0;
text-align:center;
margin:auto;
}
  #list{
    position:fixed;
    left:25%;
    top:50%;
    width:50%;
  }
  #entry {
    width:50%;
  }
  input {
    border:none;
    padding:12px;
    }
</style>
<link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
  <script type="text/javascript">
    console.log("Script starting...");
    

    var GET = {};
    if(document.location.toString().indexOf('?') !== -1) {
        var query = document.location
                       .toString()
                       .replace(/^.*?\?/, '')
                       .replace(/#.*$/, '')
                       .split('&');

        for(var i=0, l=query.length; i<l; i++) {
           var aux = decodeURIComponent(query[i]).split('=');
           GET[aux[0]] = aux[1];
        }
    }
    //get the 'index' query parameter
    console.log(GET['q']);
    if(GET['q'] != "" && GET['q'] != null) {
      console.log("Switching to results display");
    }

  </script>
</body>
</html>
